name: Linters check
on: pull_request
jobs:
  linters_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
            node-version: 12
      - id: files
        uses: jitterbit/get-changed-files@v1

      - name: Install python/apt packages and create a report folder
        run: |
          echo "############ Installing apt packages ############"
          sudo apt-get --no-install-recommends install -y build-essential curl python3-dev python3-pip python3-venv
          echo "############ Installing python3 modules ############"
          python3 -m venv .env
          . .env/bin/activate
          pip install -U pip wheel setuptools
          pip install pylint-json2html
          pip install $(egrep "pylint.*" ./cvat/requirements/development.txt)
          deactivate
          mkdir -p linter_reports

      - name: Pylint check
        if: always()
        run: |
          . .env/bin/activate
          for files in ${{ steps.files.outputs.added_modified }}; do
            extension="${files##*.}"
            if [[ $extension == 'py' ]]; then
              changed_files_pylint+=" ${files}"
            fi
          done
          echo "Pylint version: "`pylint --version | head -1`
          if [[ ! -z ${changed_files_pylint} ]]; then
            echo "The files will be checked: "`echo ${changed_files_pylint}`
            pylint ${changed_files_pylint} --output-format=json > ./linter_reports/pylint_check.json || exit_code=`echo $?` || true
            pylint-json2html -o ./linter_reports/pylint_check.html ./linter_reports/pylint_check.json
            exit ${exit_code}
          else
            echo "No files with the \"py\" extension found"
          fi
          deactivate

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: linter_check_reports
          path: linter_reports
