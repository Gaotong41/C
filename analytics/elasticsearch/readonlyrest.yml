readonlyrest:
  proxy_auth: "*"
  response_if_req_forbidden: Forbidden by ReadonlyREST ES plugin
  access_control_rules:
  - name: "::RO::"
    type: allow
    proxy_auth: "*"
    hosts: ["kibana"]
    kibana_access: ro
    kibana_hide_apps: ["readonlyrest_kbn", "timelion", "kibana:dev_tools", "kibana:management"]

  - name: "::KIBANA-SRV::"
    type: allow
    auth_key: kibana:kibana
    hosts: ["kibana"]

  - name: "::LOGSTASH::"
    type: allow
    hosts: ["logstash"]
    indices: ["cvat.*"]

  - name: "::ADMIN::"
    auth_key: admin:dev
    kibana_access: admin
    hosts: ["elasticsearch"]