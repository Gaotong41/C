<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
</head>
<body>
  <div class="login">
    	<h1>Login</h1>
      <form method="post" action="http://localhost:8080/auth/login?next=/" id="form1">

        <input type="text" name="username" value="username" onfocus="if (this.value=='username') this.value='';">
        <input type="text" name="password" value="password" onfocus="if (this.value=='password') this.value='';">
      </form>
      <button type="submit" form="form1" class="btn btn-primary btn-block btn-large">Login</button>
	</div>
</body>
</html>
