{{- if .Values.cvat.backend.server.secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ tpl ( .Values.cvat.backend.server.secret.name) . }}"
  namespace: {{ .Release.Namespace }}
type: generic
stringData:
  googleClientId: {{ .Values.cvat.backend.server.secret.socialAccountAuthentication.googleClientId | b64enc | quote }}
  googleClientSecret: {{ .Values.cvat.backend.server.secret.socialAccountAuthentication.googleClientSecret | b64enc | quote }}
  githubClientId: {{ .Values.cvat.backend.server.secret.socialAccountAuthentication.githubClientId | b64enc | quote }}
  githubClientSecret: {{ .Values.cvat.backend.server.secret.socialAccountAuthentication.githubClientSecret | b64enc | quote }}
{{- end }}