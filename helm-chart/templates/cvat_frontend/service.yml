apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cvat.labels" . | nindent 4 }}
    app: cvat-app
    tier: frontend
spec:
  type: ClusterIP
  selector:
      {{- include "cvat.labels" . | nindent 6 }}
      app: cvat-app
      tier: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
