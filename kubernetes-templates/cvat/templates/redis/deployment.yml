{{- if .Values.redis.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvat-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: cvat-app
    tier: redis-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cvat-app
      tier: redis-app
  template:
    metadata:
      labels:
        app: cvat-app
        tier: redis-app
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - image: redis:4.0.5-alpine
        name: cvat-redis
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.1"
{{- end }}
