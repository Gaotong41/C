# Default values for cvat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

database:
    enabled: true
    image: ""
    tag: ""
    service: {}

redis:
    enabled: true
    image: ""
    tag: ""
    service: {}

cvat:
    proxy:
        image: ""
        tag: ""
        enabled: true
        service: {}
    backend:
        image: ""
        tag: ""
        service: {}
    frontend:
        image: ""
        tag: ""
        service: {}
