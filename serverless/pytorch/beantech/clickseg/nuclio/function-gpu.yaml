metadata:
  name: clickseg
  namespace: cvat
  annotations:
    name: ClickSEG
    type: interactor
    spec:
    framework: pytorch
    min_pos_points: 1
    min_neg_points: 0
    animated_gif:
    help_message: The interactor allows to get a mask for an object using positive points, and negative points

spec:
  description: ClickSEG is codebase for click-based interactive segmentation
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: PYTHONPATH
      value: /opt/nuclio/clickseg

  build:
    image: cvat/clickseg
    baseImage: ubuntu:20.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get install software-properties-common -y
        - kind: RUN
          value: add-apt-repository ppa:deadsnakes/ppa
        - kind: RUN
          value: apt-get update && apt-get install -y --no-install-recommends build-essential git curl libglib2.0-0 software-properties-common python3 python3.6-dev python3-pip python3-tk
        - kind: RUN
          value: pip3 install --upgrade pip
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: git clone https://github.com/ciaomandi/ClickSEG clickseg
        - kind: WORKDIR
          value: /opt/nuclio/clickseg
        - kind: RUN
          value: apt-get install -y --no-install-recommends wget
        - kind: ENV
          value: fileid=1DkFun_tiw7z7RpjDtwqV65k1e9jxnLkr
        - kind: ENV
          value: filename=seg_formerB3-S2.pth
        - kind: RUN
          value: wget --load-cookies /tmp/cookies.txt "https://docs.google.com/uc?export=download&confirm=$(wget --quiet --save-cookies /tmp/cookies.txt --keep-session-cookies --no-check-certificate 'https://docs.google.com/uc?export=download&id=${fileid}' -O- | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1\n/p')&id=${fileid}" -O ${filename} && rm -rf /tmp/cookies.txt
        - kind: RUN
          value: pip3 install setuptools
        - kind: RUN
          value: pip3 install -r requirements.txt
        - kind: RUN
          value: apt update && apt install -y libgl1-mesa-glx
        - kind: RUN
          value: pip3 uninstall torch torchvision -y
        - kind: RUN
          value: pip install torch==1.8.1+cu111 torchvision==0.9.1+cu111 torchaudio==0.8.1 -f https://download.pytorch.org/whl/torch_stable.html
        - kind: WORKDIR
          value: /opt/nuclio

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
