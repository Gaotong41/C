metadata:
  name: saic-vul-ritm
  namespace: cvat
  annotations:
    name: RITM
    type: interactor
    spec:
    framework: pytorch
    min_pos_points: 1
    min_neg_points: 0
    animated_gif:
    help_message: The interactor allows to get a mask for an object using positive points, and negative points

spec:
  description: Reviving Iterative Training with Mask Guidance for Interactive Segmentation
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: PYTHONPATH
      value: /opt/nuclio/ritm

  build:
    image: cvat/saic-vul.ritm
    baseImage: ubuntu:20.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get install software-properties-common -y
        - kind: RUN
          value: export http_proxy=http://10.0.1.248:8080
        - kind: RUN
          value: export https_proxy=https://10.0.1.248:8080
        - kind: RUN
          value: sudo -E add-apt-repository ppa:deadsnakes/ppa
        - kind: RUN
          value: sudo -E apt-get update && apt-get install -y --no-install-recommends build-essential git curl libglib2.0-0 software-properties-common python3 python3.6-dev python3-pip python3-tk
        - kind: RUN
          value: pip3 install --upgrade pip
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: git clone https://github.com/saic-vul/ritm_interactive_segmentation.git ritm
        - kind: WORKDIR
          value: /opt/nuclio/ritm
        - kind: RUN
          value: apt-get install -y --no-install-recommends wget
        - kind: RUN
          value: wget https://github.com/saic-vul/ritm_interactive_segmentation/releases/download/v1.0/coco_lvis_h18_itermask.pth
        - kind: RUN
          value: pip3 install setuptools
        - kind: RUN
          value: pip3 install -r requirements.txt
        - kind: RUN
          value: apt update && apt install -y libgl1-mesa-glx
        - kind: RUN
          value: pip3 uninstall torch torch vision -y
        - kind: RUN
          value: pip install torch==1.8.1+cu111 torchvision==0.9.1+cu111 torchaudio==0.8.1 -f https://download.pytorch.org/whl/torch_stable.html
        - kind: WORKDIR
          value: /opt/nuclio

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB
        port: 8002
        ingresses:
          "8002":
            paths:
              - /
            host: 172.28.0.82

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
      network: cvat_cvat
